name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify vendored shared artifacts (warn)
        run: bash ./scripts/verify_shared_vendor.sh

      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint

      - name: SwiftLint
        run: swiftlint --strict

      - name: Swift tests
        run: swift test
